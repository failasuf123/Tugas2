{% extends 'base.html' %}

{% block meta %}
<title>Add New Task</title>
{% endblock meta %}

{% block content %}  

<div class = "add_task">
    
    <h1>Add New Task</h1>  

        <form method="POST" action="" >  
            {% csrf_token %}  
            <table class="form">
                {{ form.as_table }} 
                 
            </table>

            <button class="back-button"><a href="{% url 'todolist:show_todolist' %}" class="back-text-button">Back</a></button>
            <button class="submit-button"><input type="submit" name="submit" value="Daftar"/></button>
        </form>

</div>

{% endblock content %}
